version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
     - "11434:11434"
    volumes:
     - ollama:/root/.ollama

  django:
    build: ./VetAlert-API
    container_name: django_app
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_URL=http://ollama:11434/api/generate
    volumes:
      - ./VetAlert-API:/app

  frontend:
    build: ./VetAlert-CLIENT
    container_name: frontend_app
    ports:
      - "4200:80"
    depends_on:
      - django

volumes:
  ollama:
